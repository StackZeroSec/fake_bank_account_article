<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Bank Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .card {
            border-radius: 15px;
        }
        .balance {
            color: #2ecc71;
            font-size: 2rem;
        }
        .icon {
            width: 3rem;
            height: 3rem;
            text-align: center;
            line-height: 3rem;
            border-radius: 50%;
            color: white;
            margin-right: 1rem;
        }
        .account-details {
            color: #34495e;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">My Bank Dashboard</h2>
        <div class="card mx-auto" style="width: 24rem;">
            <div class="card-body">
                <div class="d-flex align-items-center mb-3">
                    <div class="icon bg-primary"><i class="fas fa-user"></i></div>
                    <div>
                        <h5 class="card-title mb-0">Stack Zero</h5>
                        <small class="text-muted">Account Number: 123456789</small>
                    </div>
                </div>
                <div class="d-flex align-items-center mb-3">
                    <div class="icon bg-warning"><i class="fas fa-piggy-bank"></i></div>
                    <div>
                        <p class="card-text mb-0 account-details">Account Type: Checking</p>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <div class="icon bg-success"><i class="fas fa-dollar-sign"></i></div>
                    <div>
                        <p class="card-text mb-0 account-details">Balance: <span class="balance">$1.00</span></p>
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted text-center">
                Last Updated: 14 May 2023
            </div>
        </div>
    </div>


</body>
</html>
